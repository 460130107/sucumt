<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>人员管理</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
<script type="text/javascript">
	$(document)
			.ready(
					function() {
						$
								.getJSON(
										"MemberQuery",
										function(jsonData) {
											var html = "";
											var html1 = "";
											for (var i = 0; i < jsonData.length; i++) {
												/*  alert(jsonData[i].tuizhidate);  */
												if (jsonData[i].tuizhidate == "1") {
													html += "<tr align=\"center\">";
													html += "<td align=\"center\">"
															+ jsonData[i].roleName
															+ "</td>";
													html += "<td align=\"center\"><a href=\"MemberDetail.html?member_id="
															+ jsonData[i].memberId
															+ "\">"
															+ jsonData[i].memberName
															+ "</a></td>";
													html += "<td align=\"center\">"
															+ jsonData[i].school
															+ "</td>";
													html += "<td align=\"center\">"
															+ jsonData[i].hometown
															+ "</td>";
													html += "<td align=\"center\">"
															+ jsonData[i].sex
															+ "</td>";
													html += "<td align=\"center\">"
															+ jsonData[i].birth
															+ "</td>";
													html += "<td align=\"center\">"
															+ jsonData[i].address
															+ "</td>";
													html += "<td align=\"center\">"
															+ jsonData[i].tel
															+ "</td>";
													html += "<td align=\"center\"><a href=\"EditMember.html?memberId="
															+ jsonData[i].memberId
															+ "\">编辑</a></td>";
													html += "<td align=\"center\"><a href=\"RemoveMember.html?memberId="
															+ jsonData[i].memberId
															+ "\">退部</a></td>";
													html += "</tr>";
												} else {
													html1 += "<tr align=\"center\">";
													html1 += "<td align=\"center\">"
															+ jsonData[i].roleName
															+ "</td>";
													html1 += "<td align=\"center\">"
															+ jsonData[i].memberName
															+ "</td>";
													html1 += "<td align=\"center\">"
															+ jsonData[i].school
															+ "</td>";
													html1 += "<td align=\"center\">"
															+ jsonData[i].hometown
															+ "</td>";
													html1 += "<td align=\"center\">"
															+ jsonData[i].sex
															+ "</td>";
													html1 += "<td align=\"center\">"
															+ jsonData[i].birth
															+ "</td>";
													html1 += "<td align=\"center\">"
															+ jsonData[i].address
															+ "</td>";
													html1 += "<td align=\"center\">"
															+ jsonData[i].tel
															+ "</td>";
													html1 += "</tr>";
												}
											}
											$("tr[id='member_head']").after(
													html);
											$("tr[id='member_head1']").after(
													html1);
										});
					});
</script>
</head>
<body>
	<h2 class="sub-header" style="padding-left: 1em">人员管理</h2>
	<hr>
	<div class="table-responsive">
		<table class="table table-striped">
			<tbody>
				<tr align="center" id="member_head">
					<td align="center">职位</td>
					<td align="center">姓名</td>
					<td align="center">学院</td>
					<td align="center">籍贯</td>
					<td align="center">性别</td>
					<td align="center">生日</td>
					<td align="center">宿舍</td>
					<td align="center">电话</td>
					<td></td>
					<td></td>
				</tr>

				<tr align="center">
					<td align="center" colspan="10">
						<div class="btn-group" data-toggle="buttons">
							<a href="AddMembers.html" class="btn btn-primary">点此添加部门成员信息</a>
						</div>
					</td>
				</tr>
			</tbody>
		</table>

		<br /> <br /> <br />

		<h3 align="center">以下是已退部成员信息</h3>


		<table class="table table-striped">
			<tbody>
				<tr align="center" id="member_head1">
					<td align="center">职位</td>
					<td align="center">姓名</td>
					<td align="center">学院</td>
					<td align="center">籍贯</td>
					<td align="center">性别</td>
					<td align="center">生日</td>
					<td align="center">宿舍</td>
					<td align="center">电话</td>
					<td></td>
					<td></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
