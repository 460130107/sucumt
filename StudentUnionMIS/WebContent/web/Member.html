<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Window-target" content="_top">
<title>人员管理</title>
<link rel="stylesheet" href="css/justified-nav.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/dashboard.css">
<link rel="stylesheet" href="css/yeah.css">
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
					$.getJSON("../FindSession", {}, function(jsonData) {
							$("#username").prepend(jsonData.username);
				});
</script>
<script type="text/javascript">
  $(document).ready(
			function() {
				$.getJSON("../AuthorityJson",	function(jsonData) {
					for(var key in jsonData){
						if(jsonData[key]=="24"){
							$("a[id='aa']").attr("href","Authority.html");	
							$("a[id='aa']").removeAttr("onclick");	
						}
						if(jsonData[key]=="1"){
							$("a[id='bb']").attr("href","../AddMembers.html");	
							$("a[id='bb']").attr("target","member");
							$("a[id='bb']").removeAttr("onclick");	
						}
						if(jsonData[key]=="3"){
							$("a[id='cc']").attr("href","../RemoveMember.html");	
							$("a[id='cc']").attr("target","member");	
							$("a[id='cc']").removeAttr("onclick");	
						}
					}		
				});
			});
  </script>
</head>
<body>
	<div class="container" style="margin-bottom: 30px">
		<div class="masthead">
			<h1 class="text-muted">学生会办公室管理信息系统</h1>
		</div>
		<div align="right">
			<p id="username">
				欢迎您！&nbsp;&nbsp;&nbsp;&nbsp;<a href="../Zhuxiao">退出登录</a>
			</p>
		</div>
		<nav>
			<ul class="nav nav-justified">
				<li><a href="bumen.html">部门管理</a></li>
				<li class="active"><a href="Member.html">人员管理</a></li>
				<li><a href="huodong.html">活动管理</a></li>
				<li><a href="wupin.html">物品管理</a></li>
				<li><a href="#" id="aa" onclick="alert(&quot;您没有此权限&quot;);">权限管理</a></li>
			</ul>
		</nav>
	</div>


	<div class="container-fluid">
		<div
			class="col-sm-2 col-sm-offset-1 col-md-2 sidebar col-md-offset-1 col-xs-2 col-lg-2 ucc"
			style="margin-left: 80px">
			<ul class="nav nav-sidebar">
				<li><a href="../memberView.html" target="member">成员浏览</a></li>
				<li><a href="#" target="_self" id="bb"
					onclick="alert(&quot;您没有此权限&quot;);">添加成员</a></li>
				<li><a href="#" target="_self" id="cc"
					onclick="alert(&quot;您没有此权限&quot;);">退部处理</a></li>
				<li><a href="../DeptStar.jsp" target="member">部门之星</a></li>
			</ul>
		</div>

		<div class="col-md-9 col-sm-9 col-lg-9 main uc4"
			style="margin-bottom: 3em">
			<iframe class="setin" src="../memberView.html" name="member">
			</iframe>
		</div>

	</div>
</body>
</html>
