<script type="text/javascript">
  $(document).ready(
			function() {
				$.getJSON("../AuthorityJson",	function(jsonData) {
					for(var key in jsonData){
						if(jsonData[key]=="24"){
							$("a[id='aa']").attr("href","Authority.html");	
							$("a[id='aa']").removeAttr("onclick");	
						}
						if(jsonData[key]=="6"){
							$("a[id='bb']").attr("href","../showbumenxinxi.html");	
							$("a[id='bb']").attr("target","myframe");
							$("a[id='bb']").removeAttr("onclick");	
						}
						if(jsonData[key]=="7"){
							$("a[id='cc']").attr("href","../MeetingCheck.jsp");	
							$("a[id='cc']").attr("target","myframe");	
							$("a[id='cc']").removeAttr("onclick");	
						}
						if(jsonData[key]=="25"){
							$("a[id='dd']").attr("href","../bumenjixiao.html");	
							$("a[id='dd']").attr("target","myframe");	
							$("a[id='dd']").removeAttr("onclick");	
						}
						if(jsonData[key]=="11"){
							$("a[id='ee']").attr("href","../bumenrenshu.html");	
							$("a[id='ee']").attr("target","myframe");	
							$("a[id='ee']").removeAttr("onclick");	
						}
						if(jsonData[key]=="13"){
							$("a[id='ff']").attr("href","../addrepartment.html");	
							$("a[id='ff']").attr("target","myframe");	
							$("a[id='ff']").removeAttr("onclick");	
						}
						if(jsonData[key]=="14"){
							$("a[id='gg']").attr("href","../showbumenshenqing.html");	
							$("a[id='gg']").attr("target","myframe");	
							$("a[id='gg']").removeAttr("onclick");	
						}
						
					}		
				});
			});
  </script>
</head>
