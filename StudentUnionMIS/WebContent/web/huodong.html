<script type="text/javascript">
				$.getJSON("../FindSession", {}, function(jsonData) {

</script>
<script type="text/javascript">
  $(document).ready(
			function() {
				$.getJSON("../AuthorityJson",	function(jsonData) {
					for(var key in jsonData){
						if(jsonData[key]=="24"){
							$("a[id='aa']").attr("href","Authority.html");	
							$("a[id='aa']").removeAttr("onclick");	
						}
						if(jsonData[key]=="4"){
							$("a[id='bb']").attr("href","../ActivityAsk.html");	
							$("a[id='bb']").attr("target","myframe");
							$("a[id='bb']").removeAttr("onclick");	
						}
						if(jsonData[key]=="15"){
							$("a[id='cc']").attr("href","../activityaskshow.html");	
							$("a[id='cc']").attr("target","myframe");	
							$("a[id='cc']").removeAttr("onclick");	
						}
						if(jsonData[key]=="16"){
							$("a[id='dd']").attr("href","../tuanweishenhe.html");	
							$("a[id='dd']").attr("target","myframe");	
							$("a[id='dd']").removeAttr("onclick");	
						}
						if(jsonData[key]=="26"){
							$("a[id='ee']").attr("href","../showreasult.html");	
							$("a[id='ee']").attr("target","myframe");	
							$("a[id='ee']").removeAttr("onclick");	
						}
						if(jsonData[key]=="19"){
							$("a[id='ff']").attr("href","../baobiaoadd.html");	
							$("a[id='ff']").attr("target","myframe");	
							$("a[id='ff']").removeAttr("onclick");	
						}
						if(jsonData[key]=="20"){
							$("a[id='gg']").attr("href","../baobiaoshenpi.html");	
							$("a[id='gg']").attr("target","myframe");	
							$("a[id='gg']").removeAttr("onclick");	
						}
					}		
				});
			});
  </script>
</head>
<body>
	<div class="container" style="margin-bottom: 30px">
		<div class="masthead">
			<h1 class="text-muted">学生会办公室管理信息系统</h1>

		<nav>

			</ul>
		</nav>
	</div>


	<div class="container-fluid">
		<div
			class="col-sm-2 col-sm-offset-1 col-md-2 sidebar col-md-offset-1 col-xs-2 col-lg-2 ucc"
			style="margin-left: 80px">
			<ul class="nav nav-sidebar">
				<li id="ask"><a href="#" target="_self" id="bb"
					onclick="alert(&quot;您没有此权限&quot;);">活动申请</a></li>
				<li class="dropdown"><a id="drop4" role="button"
					data-toggle="dropdown" href="#" aria-haspopup="true"
					aria-expanded="false">活动审核 <b class="caret"></b></a>
					<ul id="menu1" class="dropdown-menu" aria-labelledby="drop4">

						<li id="tuanwei"><a href="#" target="_self" id="dd"
							onclick="alert(&quot;您没有此权限&quot;);">团委审核</a></li>
						<li id="houqin"><a href="#">后勤审核</a></li>

				<li id="jilu"><a href="#">活动记录</a></li>

					data-toggle="dropdown" href="#" aria-haspopup="true"
					aria-expanded="false">活动总结 <b class="caret"></b></a>

		</div>
		<div class="col-md-9 col-sm-9 col-lg-9 main uc4"
			style="margin-bottom: 3em">

	</div>
