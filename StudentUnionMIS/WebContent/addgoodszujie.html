<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>

						<td>详情</td>
						<td><textarea name="detail"></textarea></td>

					</tr>
					<tr>
						<td></td>

				</tbody>
			</table>
