<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>activityask</title>
</head>
<body>
<p>活动申请</p>
<hr size="3">
<form method="post" action="Addactivityask" enctype="multipart/form-data"      >
活动名称<input type="text" name="activityname"><br />
活动时间<input type="text"><br />
申请活动地点<input type="text"><br />
主办单位<input type="text"><br />
经费预算<input type="text"><br />
责任教师<input type="text"><br />
教师联系电话<input type="text"><br />
活动目的意义及形式<textarea></textarea><br />
学院分团委或团体部门意见<input type="text"><br />
校团委审批意见<input type="text"><br />
保卫处审批意见<input type="text"><br />
后勤管理审批意见<input type="text"><br />
<input type="submit" value="提交活动申请"><br />
添加活动策划附件
<input type="file" name="activityask">
</form>
</body>
</html>
