<body>
<h2 class="sub-header">活动申请</h2>
<hr>
<div class="table-responsive">
<table class="table table-striped">
    <tbody>
<form method="post" action="Addactivityask" enctype="multipart/form-data">
<tr><td>活动名称</td><td><input type="text" name="activityname"></td></tr>
<tr><td>活动时间</td><td><input id="date" type="text" name="activitydate"  onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" ></td></tr>
<tr><td>持续时间</td><td><input type="text" name="chixushijian"></td></tr>
<tr><td>申请活动地点</td><td><input type="text" name="activityaddr" ></td></tr>
<tr><td>主办单位</td><td><input type="text" name="zhubandanwei" ></td></tr>
<tr><td>经费预算</td><td><input type="text" name="jingfeiyusuan"></td></tr>
<tr><td>责任教师</td><td><input type="text" name="zerenlaoshi" ></td></tr>
<tr><td>教师联系电话</td><td><input type="text" name="laoshi_tel"></td></tr>
<tr><td>活动目的意义及形式</td><td><textarea name="yiyi" ></textarea></td></tr>
<tr><td>学院分团委或团体部门意见</td><td><input type="text"></td></tr>
<tr><td>校团委审批意见</td><td><input type="text"></td></tr>
<tr><td>保卫处审批意见</td><td><input type="text"></td></tr>
<tr><td>后勤管理审批意见</td><td><input type="text"></td></tr>
<tr><td>添加活动策划附件</td><td><input type="file" name="activityask"></td></tr>
<tr><td></td><td><input type="submit" value="提交活动申请"></td></tr>
</form>
</tbody>
</table>
</div>
</body>
</html>
