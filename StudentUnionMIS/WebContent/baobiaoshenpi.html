<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>报表审批</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
			 	$.get("Showbill",{} ,function(n){
					$("table tr:gt(0)").remove();//除了第一行都删了。
					var html ="";
					for (var i=0; i < n.rows.length; i++) {
						var r = n.rows[i];
						html+="<tr>";
						html+="<td>"+r.activity_name+"</td><td>"+r.jingfeiyusuan+"</td><td>"+r.zongzhichu+"</td>";
						html+="<td>"+r.zanzhu+"</td><td><a href=\"file/"+r.baobiaoname+"\">下载报表</a></td>";
						html+="</tr>";	
					} 
					$("table").append(html); 
				}); 
	});  

</script>
</head>
<body>
<h2 class="sub-header">活动审批</h2>
<hr>
<div class="table-responsive">
<table class="table table-striped">
    <tbody>
<tr>
<td>活动名称</td><td>经费预算</td><td>活动总费用</td>
<td>赞助商赞助经费</td><td>下载报表</td></tr>
</tbody>
</table>
</div>
</body>
</html>
