<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>活动申请</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/layout.css">
<script src="js/jquery-1.11.1.min.js"></script>

<script src="js/date/laydate.js"></script>
<script src="js/date.js"></script>

</head>
<body>
	<h2 class="sub-header">报表提交</h2>
	<hr>
	<div class="table-responsive">
		<form method="post" action="Addbill" enctype="multipart/form-data">
			<table class="table table-striped">
				<tbody>

					<tr>
						<td>活动列表</td>
						<td><select name="activity_id" id="list"
							style="width: 150px; padding: 5px; font-size: 16px; border: 2px solid #b4ecb7; height: 34px;">
								<option value="0">请选择</option>
						</select></td>
					</tr>
					<tr>
						<td>活动编号</td>
						<td><input id="activityid" type="text" name="activityid"></td>
					</tr>
					<tr>
						<td>经费预算</td>
						<td><input id="yusuan" type="text" name="yusuan"></td>
					</tr>
					<tr>
						<td>赞助商赞助费用</td>
						<td><input type="text" name="zanzhu"></td>
					</tr>
					<tr>
						<td>开销合计</td>
						<td><input type="text" name="zongzhichu"></td>
					</tr>
					<tr>
						<td>添加excel报表附件</td>
						<td><input type="file" name="baobiao"></td>
					</tr>
					<tr>
						<td></td>
						<td><input type="submit" value="提交活动申请"></td>
					</tr>

				</tbody>
			</table>
		</form>
	</div>
	<script type="text/javascript">
		$.get("Showactivityask", {}, function(n) {

			var html = "";
			for (var i = 0; i < n.rows.length; i++) {
				var r = n.rows[i];
				html += "<option value="+r.id+">" + r.activity_name
						+ "</option>";
			}
			$("#list").append(html);
		});

		$("#list").change(function() {
			var activity_id = $(this).val();
			$("#activityid").val(activity_id);
			$.get("Showactivitydetail", {
				activity_id : activity_id
			}, function(n) {
				var html = "";
				for (var i = 0; i < n.rows.length; i++) {
					var r = n.rows[i];
					$("#yusuan").val(r.yusuan);
				}
			});
		});
	</script>
</body>
</html>
